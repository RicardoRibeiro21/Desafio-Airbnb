<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Airbnb - Alugue imóveis para você!</title>
</head>

<body>
    <div>
        <nav class="col-md-12 navbar navbar-expand-lg navbar-light bg-light">
            <div class="col-md-9 navbar-brand">
                <img class="col-md-2" src="./images/logo-Airbnb.png" alt="Logo Airbnb" />
            </div>
            <div class=" collapse navbar-collapse" id="navbarSupportedContent">
                <span class="navbar-text ">
                    Desenvolvido por <a class="link" href="https://github.com/RicardoRibeiro21">Ricardo Ribeiro</a>
                </span>
                <img id="img-perfil" class="rounded mx-auto d-block" src="./images/Eu.png"
                    alt="Desenvolvedor da página">
            </div>
        </nav>
    </div>

    <div class="container">
        <div id="busca">
            <div id="pac-input" class="busca-input">
                <p>LOCALIZAÇÃO</p>
                <input type="text" placeholder="Para onde você vai?">
            </div>
            <div class="busca-input dates">
                <div>
                    <p>CHECK-IN/CHECKOUT</p>
                    <input type="text" onfocus="(this.type='date')" id="datepicker" min="2020-05-10" max="2021-04-30"
                        placeholder="Insira a data">
                </div>
                <div>
                    <p></p>
                    <input type="text" onfocus="(this.type='date')" id="datepicker" min="2020-05-10" max="2021-04-30"
                        placeholder="Insira a data">
                </div>
            </div>
            <div class="busca-input">
                <p>HÓSPEDES</p>
                <input type="text" placeholder="Insira o número de hóspedes">
            </div>
            <button type="submit" class="botao">Busca</button>
        </div>
        <h2>Podemos estar afastados, mas <br> vamos superar isso juntos.</h2>
        <!-- Divisão dos cards gerados pelo arquivo index.js -->
        <div id="cards">
        </div>

        <!-- Paginação  -->
        <nav>
            <ul class="pagination">
                <li class="page-item"><a class="page-link" onclick="prevNext('prev')">Anterior</a></li>
                <li class="page-item"><a class="page-link" onclick="paginacao(1)">1</a></li>
                <li class="page-item"><a class="page-link" onclick="paginacao(2)">2</a></li>
                <li class="page-item"><a class="page-link" onclick="paginacao(3)">3</a></li>
                <li class="page-item"><a class="page-link" onclick="prevNext('next')">Próximo</a></li>
            </ul>
        </nav>
        <div id="alert"></div>
    </div>

    <!-- Arquivo local de JavaScript -->
    <script src="index.js"></script>

    <!-- Implementação do bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    </script>
    <!-- <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnxC9dk6AbYyxAXdZdX9sVpFfLJtagjCc&libraries=places&callback=initMap"></script> -->
</body>

</html>
